<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Fun</title>
    <script src="mathfun.js"></script>
</head>
<body>
    <h2>Output Table:</h2>
    <table cellpadding="4" border=".5">
        <tr>
            <th>Category</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>Max</td>
            <td id="max"></td>
        </tr>

            <td>Min</td>
            <td id="min"></td>
        </tr>
        <tr>
            <td>Mean</td>

        </tr>

            <td>Median</td>
            <td id="median"></td>
        </tr>
        <tr>
            <td>Even</td>
            <td id="even"></td>
        </tr>
        <tr>

        </tr>

            <td>Prime</td>

        </tr>
        <tr>
            <td>Power of 2</td>
            <td id="power"></td>
        </tr>
    </table>

</body>
</html>
